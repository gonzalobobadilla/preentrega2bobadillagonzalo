<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles3.css">
    <title>TecnoSHOP</title>
</head>

<body class="body__ingresar">
    <div class="grilla__contenedora">
        <header class="header__ingresar">
            <nav class="navbar">
                <ul class="navbar__lista">
                    <li class="navbar__elemento"><a class="navbar__A" href="./noticias.html">NOTICIAS</a>
                    <li class="navbar__elemento"><a class="navbar__A" href="cursos.html">CURSOS</a></li>
                    <li class="navbar__elemento"><a class="navbar__A" href="../index.html"><strong>HOME</strong></a>
                    </li>
                    <li class="navbar__elemento"><a class="navbar__A" href="./productos.html">PRODUCTOS</a></li>
                    <li class="navbar__elemento"><a class="navbar__A" href="./ingresar.html">INGRESAR</a> </li>
                </ul>
            </nav>
        </header>
        <main class="main__ingresar">
            <div class="headerDiv"></div>
            <section class="ingresar__contenedor">
                <div class="ingresar__contenedorCaja">
                    <h2 class="fomulario__titulo"><a class="formulario__tituloEnlace" href="#nombre-inicio">inicio de
                            secion</a></h2>
                    <form class="formulario__ingresar">
                        <div class="formulario__contenedor">
                            <label for="mail-inicio" class="formulario__contenedorLabel">mail</label>
                            <input class="formulario__contenedorInput" type="email" required placeholder="mail"
                                id="mail-inicio">
                        </div>
                        <div class="formulario__contenedor">
                            <label class="formulario__contenedorLabel" for="contraseña-inicio">contraseña</label>
                            <input class="formulario__contenedorInput" type="password" required placeholder="contraseña"
                                id="contraseña-inicio">
                        </div>
                        <div class="formulario__contenedor">
                            <input class="formulario__contenedorEnviar" type="submit" value="enviar">
                        </div>
                    </form>
                    <a class="redireccion__regisrar" href="registrate.html">registrate aqui</a>
                </div>
            </section>
            <section class="contenedor__cursos">
                <h3 class="contenedor__cursosTitulo">curso de programación en tecnoShop</h3>
                <div class="contenedor__img"></div>
            </section>
        </main>
        <footer class="footer">
            <section class="footer__seguinos">
                <h5 class="footer__seguinosTitulo">Seguinos</h5>
                <ul>
                    <div class="footer__seguinosImgIg"></div>
                    <li><A class="footer__seguinosEtiquetas" href="https://www.instagram.com/"
                            target="_blank">@tecno_shop</A></li>
                    <div class="footer__seguinosImgFace"></div>
                    <li><A class="footer__seguinosEtiqueta" href="https://es-la.facebook.com/"
                            target="_blank">tecnoshopoficial</A></li>
                </ul>
            </section>
            <section class="footer__contacto">
                <h5 class="footer__cotactoTitulo">contacto</h5>
                <ul>
                    <div class="footer__contactoImgWpp"></div>
                    <li class="footer__contactoNumero">+54 2996091284</li>
                    <div class="footer_contactoImgGmail"></div>
                    <li class="footer__cotactoGmal">tecnoshop@gmail.com</li>
                </ul>
            </section>
            <section class="footer__informacion">
                <h5 class="footer__infotmacionTitulo">Información</h5>
                <ul>
                    <div class="footer__informacionImgEnvio"></div>
                    <li class="footer__informacionEnvio">Envios sin cargo</li>
                    <div class="footer__informacionImgLugar"></div>
                    <li><a class="footer__informacionLugar"
                            href="https://www.google.com/maps/place/San+Patricio+del+Cha%C3%B1ar,+Neuqu%C3%A9n/@-38.6314981,-68.305745,15z/data=!3m1!4b1!4m5!3m4!1s0x960ba8e82859e9b9:0x7ffa46fd8cb4d14e!8m2!3d-38.6333536!4d-68.2951738"
                            target="_blank">San Patricio Del Chañar-Neuquen</a></li>
                </ul>
            </section>
        </footer>
    </div>

</body>

</html>
